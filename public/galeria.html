<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="gallery_page_title">Acerca de Nosotros - Basar Allende</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007bff;
        }
        p {
            font-size: 1.2rem;
            text-align: justify;
        }
        .btn-back {
            margin-top: 20px;
        }
        .gallery {
            margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="breadcrumbs-container"></div>

        <h1 id="about_us_title">Acerca de Nosotros</h1>
        <h2 id="our_history_title">Nuestra Historia</h2>
        <p id="our_history_description">Basar Allende nació con la misión de ofrecer productos de segunda mano de calidad...</p>

        <h2 id="gallery_title">Galería de Fotos</h2>
        <div class="row gallery">
            <img src="p/sd.png" alt="Foto del producto 1" class="img-fluid">
<img src="p/s.png" alt="Foto del producto 2" class="img-fluid">
<img src="p/d.png" alt="Foto del producto 3" class="img-fluid">

        </div>

        <button class="btn btn-primary btn-back" id="return_button" onclick="location.href='index.html'">Regresar</button>
    </div>

    <!-- Cargar traducción -->
    <script>
        async function loadLanguage() {
            let lang = localStorage.getItem("language") || "es"; // Idioma predeterminado: español
            try {
                let response = await fetch(`locales/${lang}.json`);
                let translations = await response.json();

                document.getElementById("gallery_page_title").textContent = translations.gallery_page_title;
                document.getElementById("about_us_title").textContent = translations.about_us_title;
                document.getElementById("our_history_title").textContent = translations.our_history_title;
                document.getElementById("our_history_description").textContent = translations.our_history_description;
                document.getElementById("gallery_title").textContent = translations.gallery_title;
                document.getElementById("return_button").textContent = translations.return_button;
            } catch (error) {
                console.error("Error loading translations:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadLanguage);
    </script>
</body>
</html>
